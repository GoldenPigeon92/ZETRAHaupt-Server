<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diashow</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slideshow-container {
      position: relative;
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .active {
      display: block;
    }
    #uhrzeit {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 50px;
      margin: 0;
      padding: 20px;
    }
    p {
      color: white;
      text-align: center;
      font-size: 20px;
      margin: 0;
      padding: 20px;
    }
    a {
      color: rgb(168, 168, 168);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div id="uhrzeit">--:--:--</div>
    

  <div class="slideshow-container">
    <div class="slide active">
        <div id="datum" style="color: white; font-size: 80px; text-align: center; font-family: sans-serif; border: none;"></div>
    </div>
    <div class="slide">
        <a class="weatherwidget-io" href="https://forecast7.com/en/52d5213d40/berlin/" data-label_1="BERLIN" data-label_2="WEATHER" data-theme="original" >BERLIN WEATHER</a>
        <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
        </script>
    </div>
    <div class="slide">
      <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
      <gecko-coin-list-widget locale="en" dark-mode="true" outlined="true" coin-ids="" initial-currency="eur"></gecko-coin-list-widget>
    </div>
    <div class="slide">
      <p>	&#9830;FluxOS C01 is still under maintenance. You can see the versions <a href="https://goldenpigeon92.github.io/ZETRAHaupt-Server/fluxosc01.html">here</a>.</p>
      <p>	&#9830;FluxOS 2.0.0 is no longer supported.</p>
    </div>
    <div class="slide">
      <iframe src="https://calendar.google.com/calendar/embed?src=jannik.luber%40gmail.com" style="border: 0" frameborder="0" scrolling="no" width="800" height="400"></iframe>
      </div>
    <div class="slide">
      <iframe src="https://e.widgetbot.io/channels/1323567802002444320/1361633053931339888" allow="clipboard-write; fullscreen" scrolling="no" width="800" height="400"></iframe>
    </div>
    <div class="slide">
      <iframe src="https://e.widgetbot.io/channels/1323567802002444320/1361001295187804250" allow="clipboard-write; fullscreen" width="800" height="400"></iframe>
    </div>
    <div class="slide">
      <img src="https://goldenpigeon92.github.io/ZETRAHaupt-Server/ZETRA_kioskscreen.png" alt="ZETRA" />
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll('.slide');

    function showNextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }

    setInterval(showNextSlide, 5000); // wechselt alle 5 Sekunden
    
    // Uhrzeit aktualisieren
    function updateUhrzeit() {
        const jetzt = new Date();
        const stunden = String(jetzt.getHours()).padStart(2, '0');
        const minuten = String(jetzt.getMinutes()).padStart(2, '0');
        const sekunden = String(jetzt.getSeconds()).padStart(2, '0');
        const uhrzeit = `${stunden}:${minuten}:${sekunden}`;
        document.getElementById('uhrzeit').textContent = uhrzeit;
    }

    // Datum aktualisieren
    function updateDatum() {
        const jetzt = new Date();
    const tag = String(jetzt.getDate()).padStart(2, '0');
    const monat = String(jetzt.getMonth() + 1).padStart(2, '0'); // Monate beginnen bei 0
    const jahr = jetzt.getFullYear();
    const datum = `${tag}.${monat}.${jahr}`;
    document.getElementById('datum').textContent = datum;
    }

window.onload = updateDatum; // beim Laden der Seite das Datum setzen


    // Direkt beim Laden aufrufen
    updateUhrzeit();
    // Jede Sekunde aktualisieren
    setInterval(updateUhrzeit, 1000);
    
  </script>

</body>
</html>
